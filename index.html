<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Шрифт -->
	<link href="https://fonts.googleapis.com/css?family=Poiret+One&amp;subset=cyrillic" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<section class="ticker">
		<div class="container">
			<form action="" class="ticker__form">
				<input type="text" class="ticker__text" placeholder="Введите текст">
				<button class="ticker__btn">Добавить</button>
				<div class="speed">
					<p class="speed__text">
						Скорость
					</p>
					<div class="speed__controller">
						<a class="speed__minus">
							-
						</a>
						<input type="number" class="speed__value" value="1">
						<a class="speed__plus">
							+
						</a>
					</div>
				</div>
				<div class="ticker__сycle">
					<input type="checkbox" class="ticker__сycle-check" name="dont-disturb" value="0">
					<label for="ticker__сycle-check" class="ticker__lable">Циклично?</label>
				</div>
			</form>
			<div class="line" id="line">
				<div class="line__wrap">
					<span class="line__running">	
					</span>
					<span class="line__running2">
					</span>
				</div>
			</div>
		</div>
	</section>
	<script src="js/main.js">
	</script>
</body> 
</html>
